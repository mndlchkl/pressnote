<div class="row">
<div class="col s6" >
    <h3>{{title}}</h3>
</div>
</div>

<a href="#/crearActividad">
	<button  class="btn waves-effect waves-light green" >Nueva Actividad
	</button>
</a>

<table class="striped" >
  <thead  > 
          <tr> 
              <th>#</th>
              <th>Arriba</th>
               <th> </th>
              <th>Lugar</th> 
              <th>Fecha</th>
              <th>Actividad</th> 
          </tr> 
  </thead>  
   <tr ng-repeat='a in actividades'>
              <td>{{ $index + 1}}  </td>

 <td ng-click="changestatus()"  ><input ng-model="chk" type="checkbox"  id="{{ a.id }}"  /><label  > {{ a.status }}</label>   </td>

  <td  >
  
 <button ng-click="deleteActividad()" id="{{ a.id }}"   class="btn waves-effect waves-light red" >eliminar
                </button> 
  </td>

              <td>{{ a.place }}  </td>
              <td>{{ a.timestart | date: 'yyyy-MM-dd'}} - {{a.timeend}}  </td>
               <td>{{ a.name }}  </td>
            
    </tr> 


</table>
